<!DOCTYPE html>

<html lang=en>
	<head>
		<meta charset=UTF-8>
		<title>Buggy</title>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>

		{{{css}}}
	</head>

	<body>
		<header><h1>Buggy</h1></header>

		<main>
			<nav class=buggy-navigation>
				<ul>
					<li>List</li>
				</ul>
			</nav>

			<section class=buggy-list data-kontext="each: list">
				<article data-kontext="attribute: {'data-id': id}">{title}</article>
			</section>

			<article class=buggy-detail>
				<h2>{title}</h2>
				<div data-kontext="html: description"></div>
			</article>
		</main>

		{{{js}}}
	</body>
</html>
